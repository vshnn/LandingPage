<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Roboto+Slab:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'header-container'>
        <div class = 'header'>
            <div class = 'logo'>Header Logo</div>
            <div class = 'links'>
                <div class = 'header-links-1'>header link one</div>
                <div class = 'header-links-2'>header link two</div>
                <div class = 'header-links-3'>header link three</div>
            </div>
        </div>
        <div class="description-container">
            <div class='description'>
                <div class = 'main-desc'><strong>This website is<br>awesome</strong></div>
                <div class = 'sub-desc'>This website has some subtext that goes here under the<br>main title. It's a smaller font and the color is lower<br>contrast</div>
                <div class = 'button-container'>
                    <button>Sign up</button>
                </div>
            </div> 
            <div class = 'placeholder'>this is a placeholder for an image</div>   
        </div>
    </div>
</body>
</html>
